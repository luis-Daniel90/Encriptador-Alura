<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.svg" alt="Logo Alura" class="logo">
        </a>    
    </header>
    
<!--Principal-->
<main>
    <section class="encriptador">
        <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
        <div class="encriptador-aviso">
            <img src="./imagenes/aviso.svg" alt="Imagen Aviso" class="img-aviso">
            <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
        </div>
        <div class="encriptador-contenedor">
            <button type="submit" class="btn-encriptar">Encriptar!</button>
            <button type="submit" class="btn-desencriptar">Desencriptar</button>
        </div>
    </section>

    <section class="tarjeta">
        <div class="tarjeta-contenedor">
            <img src="./imagenes/muÃ±eco.svg" alt="Imagen Muneco" class="img-muneco">
            <p class="texto-uno">Ningun mensaje fue encontrado</p>
            <p class="texto-dos">Ingrese el texto que desea encriptar o desencriptar</p>
        </div>
        <textarea type="mensaje" class="evaluar" readonly></textarea>
        <button type="submit" class="btn-copiar">Copiar</button>
    </section>
</main>

<!--Pie de pagina-->
<footer>
    <p class="copyright">&copy; copyright 2024 - Encriptador de texto - desarrollado por Alura</p>
    <a href="#" rel="">
        <img src="./imagenes/linkedin.svg" alt="Logo linkedin" class="linkedin">
    </a>
    <a href="#" rel="">
        <img src="./imagenes/github.svg" alt="Logo Github" class="github">
    </a>
</footer>

<script src="./js/encriptador.js"></script>

</body>
</html>
